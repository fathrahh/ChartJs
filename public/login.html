<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/icon-bri.png">
    <title>Document</title>
    <link rel="stylesheet" href="../tailwindcss/output.css">
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
</head>

<body class="box-border overflow-hidden">
    <div class="text-white min-h-screen">

        <main class="h-screen flex flex-col justify-between flex-1 overflow-scroll overflow-x-hidden bg-section">
            <header
                class="sticky z-10 top-0 flex items-center justify-between bg-navbar px-8 py-7 shadow-lg lg:text-2xl">
                <span class="-translate-x-1 text-2xl">Login</span>
                <a href="register.html">
                    <button
                        class="bg-indigo-500 text-sm font-semibold hover:bg-indigo-600 shadow-md drop-shadow-sm shadow-stone-700">Sign
                        up</button>
                </a>
            </header>
            <!-- Put Content Here -->
            <section class="flex-1 py-8 px-2 md:px-8 flex flex-col items-center">
                <!-- Login Card-->
                <div
                    class=" bg-white max-w-lg w-full space-y-8 px-4 sm:px-6 py-7 rounded-3xl text-black flex flex-col items-center">
                    <img src=" ./img/brin-logo-black.png" alt="brin logo" class="w-48 sm:w-60">
                    <form class="w-full space-y-8" action="" method="POST">
                        <div class="w-full px-1 sm:px-2 max-w-md space-y-5">
                            <div class="px-2 tracking-tighter space-y-2">
                                <label class="text-sm font-medium leading-none" for="email">Masukkan Nama Pengguna /
                                    Email
                                    Address</label>
                                <input type="email" id="email"
                                    class="block w-full rounded-md placeholder-gray-400 py-2 px-6"
                                    placeholder="Nama pengguna atau email">
                            </div>
                            <div class="px-2 tracking-tighter space-y-2">
                                <label class="text-sm font-medium leading-none" for="email">Masukkan Password</label>
                                <input type="password" id="password"
                                    class="block w-full rounded-md placeholder-gray-400 py-2 px-6"
                                    placeholder="Password">
                            </div>
                        </div>
                        <div class="w-full px-3">
                            <button
                                class="w-full rounded-xl bg-indigo-500 hover:bg-indigo-600 shadow-indigo-700  shadow-md text-white md:py-3 font-bold">Masuk
                            </button>
                        </div>
                        <div class="leading-none text-sm py-5 text-center">
                            <span>Belum memilki akun? <a class="text-blue-600 font-semibold hover:text-blue-800"
                                    href="register.html">Daftar
                                    disini</a></span>
                        </div>
                    </form>
                </div>
            </section>
            <!-- footer -->
            <footer class="bg-gradient-to-r from-gray-500 to-gray-600 h-auto">
                <div class="flex flex-col md:flex-row justify-center align-center bg-slate-400 gap-5 h-auto">
                    <div class="flex flex-col justify-start gap-10 p-8">
                        <img class="w-32" src="./img/brin-logo.png" alt="logo BRIN">
                        <div class="flex md:flex-col gap-6">
                            <div>
                                <h5>Hubungi Kami</h5>
                                <small class="mt-1">(021)3162222</small>
                                <small class="block">Rakornasriset@ristekbrin.go.id</small>
                            </div>
                            <div class="">
                                <h5>Social Media</h5>
                                <div class="flex gap-2 mt-1">
                                    <div class="w-9 h-9 rounded-full bg-gray-400 flex justify-center items-center">
                                        <i class="max-w-full fab fa-instagram"></i>
                                    </div>
                                    <div class="w-9 h-9 rounded-full bg-gray-400 flex justify-center items-center">
                                        <i class="max-w-full fab fa-facebook-f"></i>
                                    </div>
                                    <div class="w-9 h-9 rounded-full bg-gray-400 flex justify-center items-center">
                                        <i class="max-w-full fab fa-twitter"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col gap-10 justify-start p-8 md:w-1/3">
                        <div class="flex md:flex-col gap-10">
                            <h5>Temukan Kami</h5>
                            <p class="w-10/12">Gedung BJ Habibie Lantai 19-20, Jalan MH Thamrin No.8 , Jakarta 10340</p>
                        </div>
                        <img class="rounded-xl "
                            src="https://api.mapbox.com/styles/v1/mapbox/streets-v11/static/pin-s+e62828(106.823,-6.1849)/106.823,-6.1849,16,0/300x200?access_token=pk.eyJ1IjoiaWpvcmRldiIsImEiOiJja3hhYjIwaGozd2Z6MnRsYWExbXNlNTZ1In0.2W6qVBAwUCQ0ItnvfUs-NQ"
                            alt="BRIN maps">
                    </div>
                </div>
                <div class="h-16 bg-gray-800 flex justify-center items-center">
                    <span class="">2021-All Rights Reserved BRIN</span>
                </div>
            </footer>
        </main>
    </div>
</body>

</html>
