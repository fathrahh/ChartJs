<body class="box-border overflow-hidden">
    <div class="relative flex text-white min-h-screen">
        <aside
            class="sidebar absolute lg:relative inset-y-0 left-0

            <div class="relative p-6 ">
                <a href="pengajuan.html">

                </a>
                <span class="absolute text-slate-500 font-bold bottom-0 right-5">Dashboard BRIN</span>
            </div>
            <nav>
                <a href="pengajuan.html" class="py-4 px-6 hover:bg-slate-500 flex items-center space-x-3 font-normal">
                    <svg class="w-6 h-6" fill="white" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">

                <a href="pascaPengajuan.html"

                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4">

        <main class="h-screen flex flex-col justify-between flex-1 overflow-scroll overflow-x-hidden bg-section">
            <header
                class="sticky z-10 top-0 flex items-center justify-between bg-navbar px-8 py-7 shadow-lg lg:text-2xl">
                <span class="-translate-x-1 text-2xl">Informasi</span>
                <div id="btnHamburger" class="space-y-1 lg:hidden cursor-pointer transition-transform">
                    <div class="line-1 h-1 w-6 bg-white"></div>
                    <div class="line-2 h-1 w-6 bg-white"></div>
                    <div class="line-3 h-1 w-6 bg-white"></div>
                </div>
                <div class="hidden lg:flex lg:items-center lg:gap-5">
                    <svg class="w-6 h-6" fill="white" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                        </path>
                    </svg>
                    <div class="w-0.5 h-7 bg-white rounded-sm"></div>
                    <span class="font-semibold text-sm">Jones Ferdinand</span>
                    <img class="w-10 rounded-full p-0.5 border-2" src=" ./img/profile.jpg" alt="profile">
                </div>
            </header>
            <!-- Put Content Here -->
            <section class="flex-1 py-8 px-2 md:px-8 flex flex-col items-center">
                <!-- Register Card-->
                <div
                    class=" bg-white max-w-2xl w-full space-y-8 px-4 sm:px-6 py-7 rounded-3xl text-black flex flex-col items-center tracking-tighter">
                    <img src=" ./img/brin-logo-black.png" alt="brin logo" class="w-48 sm:w-60">
                    <form class="w-full space-y-5 leading-none tracking-tighter px-6" action="" method="POST">
                        <div class="space-y-3">
                            <label class="text-sm font-medium" for="usernameInput">
                                Nama Lengkap <span class="text-red-600">*</span>
                            </label>
                            <input type="text" id="usernameInput"
                                class="block w-full rounded-md placeholder-gray-400 py-2 px-6"
                                placeholder="Ketik disini" name="name" required autocomplete="off">
                        </div>
                        <div class="space-y-3">
                            <label class="text-sm font-medium" for="instansiInput">Nama Instansi <span
                                    class="text-red-600">*</span></label>
                            <input type="text" id="instansiInput"
                                class="block w-full rounded-md placeholder-gray-400 py-2 px-6" name="instansi"
                                placeholder="Ketik disini" required autocomplete="off">
                        </div>
                        <div class="space-y-3">
                            <label class="text-sm font-medium" for="judulInput">Judul Penelitian <span
                                    class="text-red-600">*</span></label>
                            <input type="text" id="judulInput"
                                class="block w-full rounded-md placeholder-gray-400 py-2 px-6" name="judul"
                                placeholder="Ketik disini" required autocomplete="off">
                        </div>
                        <div class="w-full flex flex-row items-center gap-3">
                            <div class="w-1/2 space-y-3">
                                <label class="text-sm font-medium" for="bidangInput">Jenis Bidang <span
                                        class="text-red-600">*</span></label>
                                <select id="bidangInput" name="bidang"
                                    class="block w-full rounded-md py-2 px-6 invalid:text-gray-400 cursor-pointer"
                                    required>
                                    <option value="" disabled selected hidden>--Pilih--</option>
                                    <option value="energi-terbarukan">Energi Terbarukan</option>
                                    <option value="energi-terbarukan">Energi Terbarukan</option>
                                    <option value="energi-terbarukan">Energi Terbarukan</option>
                                </select>
                            </div>
                            <div class="w-1/2 space-y-3">
                                <label class="text-sm font-medium" for="tglPenelitian">Tanggal Penelitian <span
                                        class="text-red-600">*</span></label>
                                <input type="date" id="tglPenelitian"
                                    class="block w-full rounded-md placeholder-gray-400 py-2 px-6 invalid:text-gray-400"
                                    name="date" placeholder="Ketik disini" required>
                            </div>
                        </div>
                        <div class="space-y-3">
                            <label class="text-sm font-medium" for="fileInput">Upload Proposal <span
                                    class="text-red-600">*</span></label>
                            <div class="w-full">
                                <input type="file" id="fileInput" class="hidden" name="file" accept=".pdf" required>
                                <label for="fileInput"
                                    class="label-control w-full flex justify-between items-center rounded-md cursor-pointer border border-gray-500 border-solid py-3 px-6 text-gray-400">
                                    <span class="file-name">Upload</span>
                                    <i class="fas fa-cloud-upload-alt"></i>
                                </label>
                            </div>
                        </div>
                        <div class="flex justify-center pt-5">
                            <button
                                class="rounded-xl bg-indigo-500 hover:bg-indigo-600 shadow-indigo-700  shadow-md text-white md:py-3 font-bold"
                                type="submit" value="SUBMIT">Masuk
                            </button>
                        </div>
                    </form>
                </div>
            </section>
            <!-- footer -->
            <footer class="bg-gradient-to-r from-gray-500 to-gray-600 h-auto">
                <div class="flex flex-col md:flex-row justify-center align-center bg-slate-400 gap-5 h-auto">
                    <div class="flex flex-col justify-start gap-10 p-8">
                        <img class="w-32" src="./img/brin-logo.png" alt="logo BRIN">
                        <div class="flex md:flex-col gap-6">
                            <div>
                                <h5>Hubungi Kami</h5>
                                <small class="mt-1">(021)3162222</small>
                                <small class="block">Rakornasriset@ristekbrin.go.id</small>
                            </div>
                            <div class="">
                                <h5>Social Media</h5>
                                <div class="flex gap-2 mt-1">
                                    <div class="w-9 h-9 rounded-full bg-gray-400 flex justify-center items-center">
                                        <i class="max-w-full fab fa-instagram"></i>
                                    </div>
                                    <div class="w-9 h-9 rounded-full bg-gray-400 flex justify-center items-center">
                                        <i class="max-w-full fab fa-facebook-f"></i>
                                    </div>
                                    <div class="w-9 h-9 rounded-full bg-gray-400 flex justify-center items-center">
                                        <i class="max-w-full fab fa-twitter"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col gap-10 justify-start p-8 md:w-1/3">
                        <div class="flex md:flex-col gap-10">
                            <h5>Temukan Kami</h5>
                            <p class="w-10/12">Gedung BJ Habibie Lantai 19-20, Jalan MH Thamrin No.8 , Jakarta 10340</p>
                        </div>
                        <img class="rounded-xl "
                            src="https://api.mapbox.com/styles/v1/mapbox/streets-v11/static/pin-s+e62828(106.823,-6.1849)/106.823,-6.1849,16,0/300x200?access_token=pk.eyJ1IjoiaWpvcmRldiIsImEiOiJja3hhYjIwaGozd2Z6MnRsYWExbXNlNTZ1In0.2W6qVBAwUCQ0ItnvfUs-NQ"
                            alt="BRIN maps">
                    </div>
                </div>
                <div class="h-16 bg-gray-800 flex justify-center items-center">
                    <span class="">2021-All Rights Reserved BRIN</span>
                </div>
            </footer>
        </main>
    </div>
